{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row" style="padding-top: 7%;" >
    {% for project in projects %}    
      <div class="col-md-3"></div>
      <div class="col-md-6" style="border: solid #bebebe 2px;" ><br>
        <h1> {{project.title}} </h1>
        <img src="{{project.image.url}}" alt="image" style="width: 600px; padding-bottom: 20px;" >
        <p> {{project.description}} </p>   
        <p> Project Link: <a href="{{project.link}}" target="_blank" >{{project.link}}</a></p>
        <hr>             
      </div>
      <div class="col-md-3"></div>
    {% empty %}
      <h1>No projects to display</h1>
    {% endfor %}
  </div>
</div>
{% endblock %}
