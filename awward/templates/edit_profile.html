{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Bio</title>
    {{form.media}}
    {% block styles %}
    {% bootstrap_css %}
    <script src="https://use.fontawesome.com/9be72edf7a.js"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Reem+Kufi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Handlee&family=Pacifico&family=Sacramento&family=Staatliches&display=swap" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
    {% include "navbar.html"%}
    <div class="container" style="padding-top: 9%;" >
      <h1 class="text-center">Update your profile </h1>
      <form action="{%url 'edit_profile'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-light btn-lg" value="Update">
      </form>
    </div>
  </body>
</html>
